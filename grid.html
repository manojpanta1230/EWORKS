<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Grid Layout</title>
  <link rel="stylesheet" href="build/style.css">
  
  
  <style>
 .square-div {
      display: grid;
      grid-template-columns: repeat(3, 500px); /* smaller columns */
        grid-template-rows: repeat(4, 200px); 
      gap: 10px; /* spacing between items */
      justify-content: start;
      align-content: start;
      padding: 10px;
    }


    .square-div img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    
    }

    /* Button styling */


    /* Grid areas (corrected) */
.square-div1{ grid-area: 1 / 1 / 2 / 2; } 
.square-div2{ grid-area: 2 / 1/ 4 / 1;  } 
.square-div3{ grid-area: 4/ 1/ 5 / 2;  } 
.square-div4{ grid-area: 1/2/3/4;  } 
.square-div5{ grid-area: 3/2/5/3;  } 
.square-div6{ grid-area:3/3/5/4;  }

  </style>
</head>
<body>
     <div class="square-div">
    <div class="square-div1">
      <button class="button1 p-1" style="width: 100%;"><p style="font-size: 25px; ">Academic Success Center</p></button>
    </div>
    <div class="square-div2"><img src="Images/basketball.png" alt=""></div>
    <div class="square-div3"><img src="Images/basketball.png" alt=""></div>
    <div class="square-div4"><img src="Images/mam.png" alt=""></div>
    <div class="square-div5"><img src="Images/dd.png" alt=""></div>
    <div class="square-div6"><img src="Images/dd1.png" alt=""></div>
  </div>

</body>
</html>
