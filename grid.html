<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .parent {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(7, 150px); /* fixed row height */
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .parent img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
   
    }

    /* Layout mapping */
    .div1 { 
      grid-area: 1 / 1 / 2 / 2; /* row1 col1 */
      font-size: 62px; font-weight: 900;
      display: flex; align-items: center; justify-content: center;
    }
    .div2 { grid-area: 2 / 1 / 6 / 2; } /* spans row2-5 col1 */
    .div3 { grid-area: 6 / 1 / 8 / 2; } /* bottom-left */
    .div4 { grid-area: 1 / 2 / 4 / 3; } /* tall image middle-top */
    .div5 { grid-area: 4 / 2 / 6 / 3; } /* mid image */
    .div6 { grid-area: 6 / 2 / 8 / 3; } /* bottom-mid */
    .div7 { grid-area: 1 / 3 / 4 / 4; } /* tall right image */
    .div8 { grid-area: 4 / 3 / 7 / 4; } /* big right image */
    .div9 { 
      grid-area: 7 / 3 / 8 / 4; 
      display: flex; align-items: center; justify-content: center;
    }

    /* Button styling */
    .button1 {
      padding: 20px 40px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: #e6e6ff;
      cursor: pointer;
    }
    .button1:hover {
      background-color: #d0d0ff;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="div1">2024</div>
    <div class="div2"><img src="Images/nana.png" alt=""></div>
    <div class="div3"><img src="Images/half.png" alt=""></div>
    <div class="div4"><img src="Images/brisma.png" alt=""></div>
    <div class="div5"><img src="Images/half.png" alt=""></div>
    <div class="div6"><img src="Images/half.png" alt=""></div>
    <div class="div7"><img src="Images/brisma.png" alt=""></div>
    <div class="div8"><img src="Images/guitarbabu.png" alt=""></div>
    <div class="div9"><button class="button1">SEE MORE</button></div>
  </div>
</body>
</html>
